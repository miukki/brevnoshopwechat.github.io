# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
official_site: http://brevnoshop.com/en/
title: brevnoshop.com
email: your-email@domain.com
description: "Brevnoshop.com - Made in Siberia, made from the heart"
baseurl: "/brevnoshopwechat.github.io" # the subpath of your site, e.g. /blog
url: "http://brevnoshop.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll
# Build settings
markdown: kramdown
# Outputting
permalink:     date
paginate_path: /page:num
timezone:      null
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "projects"
      type: "pages" # previously `page` in Jekyll 2.2.
    values:
      layout: "default" # overrides previous default layout
      author: ""

sass:
    style: compressed

exclude: ['bower_components']